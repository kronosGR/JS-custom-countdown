<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video class="video-background" loop muted autoplay>
        <source src="time.mp4"></video>
    </video>
    <div class="video-overlay"></div>

    <div class="container">
        <div class="input-container" id="inpute-container">
            <h1>Create a Custom CSountdown</h1>
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="what are you counting down to?">
                <label for="date">Select a date</label>
                <input type="date" id="date">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
